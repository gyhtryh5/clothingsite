<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./CSS/sign-in.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <!-- Add Facebook and Google sign-in buttons with logos -->
          <div class="clearfix">
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>

          <!-- Facebook Sign-in -->
          <div>
            <button type="button" class="facebook-signin">
              <img src="facebook-logo.png" alt="Facebook Logo"> Sign in with Facebook
            </button>
          </div>

          <!-- Google Sign-in -->
          <div>
            <button type="button" class="google-signin">
              <img src="google-logo.png" alt="Google Logo"> Sign in with Google
            </button>
          </div>
        </div>
      </form>
</body>
</html>
